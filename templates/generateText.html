{% extends 'layout.html' %}
{% block body %}
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
</header>
<body onload="autoFillName()">
  <form action="/generateTextFile" method="POST">
    <input type="text" id="videoName" name="text">
    <input type="submit" value="Generate Text File" >
  </form>
</body>
<script type="text/javascript">
  function autoFillName(){
    var videoName = localStorage.getItem("name")
    console.log(videoName);
    var field=document.getElementById("videoName");
    field.value=videoName;
  }
</script>
{% endblock %}
